<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>
<body>
    
    <table border="black">
        <caption>Food Menu</caption>

        <thead>
            <tr>
                <th>Item</th>
                <th>Price</th>
            </tr>
        </thead>
        
        <tbody>
            <tr>
                <td>Burger</td>
                <td>60</td>
            </tr>
    
            <tr>
                <td>Pizza</td>
                <td>250</td>
            </tr>
        </tbody> 
    </table>

   
</body>
</html>
