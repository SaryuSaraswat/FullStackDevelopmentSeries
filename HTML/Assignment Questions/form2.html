<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback form</title>
</head>

<body>
    <form action="/server">
        <h3>Feedback Form</h3>

        <div>
            <label for="name" name="name">Name:</label>
            <input type="text" id="name" placeholder="Write your name">
        </div>
        <br>
        <div>
            <label for="mail" name="mail">Email:</label>
            <input type="email" id="mail" placeholder="Write your email">
        </div>
        <br>
        <div>
            <label for="message">Message:</label><br>
            <textarea id="message" type="text" cols="30" rows="4"></textarea>
        </div>
        <br>
        <div>
            <label for="rating" >Rate us out of 5:</label><br>
            <input name="rating" type="radio" id="1"><label for="1">1</label><br>
            <input name="rating" type="radio" id="2"><label for="2">2</label><br>
            <input name="rating" type="radio" id="3"><label for="3">3</label><br>
            <input name="rating" type="radio" id="4"><label for="4">4</label><br>
            <input name="rating" type="radio" id="5"><label for="5">5</label><br>
        </div>
        <br>

        <button type="submit">Submit your feedback</button>
    </form>
</body>

</html>
